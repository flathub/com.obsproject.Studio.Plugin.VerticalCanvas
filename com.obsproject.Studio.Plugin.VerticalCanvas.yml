id: com.obsproject.Studio.Plugin.VerticalCanvas
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.4
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/VerticalCanvas
modules:
  - name: obs-vertical-canvas
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_OUT_OF_TREE=On
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: git
        url: https://github.com/Aitum/obs-vertical-canvas
        tag: 1.3.0
        commit: e4ffd0659a9a18e3b10fd30eac11d4d94c69e8e0
        x-checker-data:
          type: git
          is-main-source: true
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.VerticalCanvas.metainfo.xml
